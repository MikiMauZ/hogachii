<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Hogachii</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/kawaii-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff5f7;
    }
    
    .login-container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 107, 157, 0.1);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo h1 {
      color: #ff6b9d;
      font-size: 28px;
      margin-bottom: 5px;
      justify-content: center;
    }
    
    .login-logo p {
      color: #999;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ffdfec;
      border-radius: 50px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      border-color: #ff6b9d;
      outline: none;
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background-color: #ff6b9d;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background-color: #ff4d8a;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }
    
    .login-footer a {
      color: #ff6b9d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <h1>✨ Hogachii ✨</h1>
      <p>Gestiona tu hogar con alegría</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Tu contraseña">
      </div>
      
      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>
    
    <div class="login-footer">
      ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  
  <script src="js/firebase-config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Manejar envío del formulario
      const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Validación básica
        if (!email || !password) {
          showNotification('Por favor, completa todos los campos', 'error');
          return;
        }
        
        // Iniciar sesión
        loginUser(email, password);
      });
    });
  </script>
</body>
</html>
