</header>

  <main>
    <h1>Calendario Familiar <span class="kawaii-icon">📅</span></h1>
    
    <div class="calendar-container">
      <div class="calendar-header">
        <div class="calendar-nav">
          <button id="prevMonthBtn" class="kawaii-btn">◀ Anterior</button>
          <h2 id="currentMonthYear">Mayo 2025</h2>
          <button id="nextMonthBtn" class="kawaii-btn">Siguiente ▶</button>
        </div>
        <button id="addEventBtn" class="kawaii-btn">Nuevo Evento</button>
      </div>
      
      <div class="calendar-weekdays">
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
        <div>Dom</div>
      </div>
      
      <div class="calendar-grid" id="calendarGrid">
        <!-- Se rellena con JavaScript -->
        <div class="loader"></div>
      </div>
    </div>
    
    <!-- Modal para Nuevo Evento -->
    <div class="modal-overlay" id="eventModal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="closeEventModal">&times;</button>
        <h2 class="modal-title">Nuevo Evento</h2>
        
        <form id="eventForm">
          <div class="form-group">
            <label for="eventTitle">Título del Evento</label>
            <input type="text" id="eventTitle" name="eventTitle" required placeholder="¿Qué evento vas a crear?">
          </div>
          
          <div class="form-group">
            <label for="eventDescription">Descripción (opcional)</label>
            <textarea id="eventDescription" name="eventDescription" rows="3" placeholder="Detalles del evento..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="eventDate">Fecha</label>
            <input type="date" id="eventDate" name="eventDate" required>
          </div>
          
          <div class="form-group">
            <label for="eventTime">Hora (opcional)</label>
            <input type="time" id="eventTime" name="eventTime">
          </div>
          
          <div class="form-group">
            <label for="eventCategory">Categoría</label>
            <select id="eventCategory" name="eventCategory">
              <option value="family">Familia</option>
              <option value="home">Hogar</option>
              <option value="social">Social</option>
              <option value="personal">Personal</option>
              <option value="work">Trabajo</option>
              <option value="other">Otros</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Participantes</label>
            <div id="eventParticipants" class="participants-container">
              <!-- Se rellena con JavaScript -->
            </div>
          </div>
          
          <div class="modal-actions">
            <button type="button" id="cancelEventBtn" class="btn-secondary">Cancelar</button>
            <button type="submit" class="kawaii-btn">Guardar Evento</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Modal para Ver Evento -->
    <div class="modal-overlay" id="viewEventModal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="closeViewEventModal">&times;</button>
        <h2 class="modal-title" id="viewEventTitle">Detalles del Evento</h2>
        
        <div id="eventDetails">
          <!-- Se rellena con JavaScript -->
        </div>
        
        <div class="modal-actions">
          <button id="deleteEventBtn" class="btn-secondary">Eliminar</button>
          <button id="closeViewEventBtn" class="kawaii-btn">Cerrar</button>
        </div>
      </div>
    </div>
  </main>
