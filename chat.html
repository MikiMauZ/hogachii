<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/kawaii-theme.css">
  <style>
    /* Estilos específicos para el chat */
    .chat-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-gap: 20px;
      margin-top: 20px;
      min-height: 600px;
      max-height: calc(100vh - 200px);
    }
    
    /* Contenedor de mensajes con altura fija y scroll */
    .messages-container {
      display: flex;
      flex-direction: column;
      height: 500px; /* Altura fija */
      overflow-y: auto;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 15px 15px 0 0;
      border: 1px solid #f0f0f0;
      border-bottom: none;
    }
    
    /* Barra de entrada de mensajes fija abajo */
    .message-input {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: white;
      border-radius: 0 0 15px 15px;
      border: 1px solid #f0f0f0;
      border-top: none;
    }
    
    /* Miembros del chat */
    .chat-members {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      height: 100%;
      overflow-y: auto;
    }
    
    /* Mensajes */
    .chat-messages {
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      animation: fadeIn 0.3s;
    }
    
    .message.sent {
      align-self: flex-end;
    }
    
    .message.received {
      align-self: flex-start;
    }
    
    .message-content {
      padding: 12px 15px;
      border-radius: 18px;
      position: relative;
    }
    
    .message.sent .message-content {
      background-color: var(--peach);
      color: white;
      border-bottom-right-radius: 5px;
    }
    
    .message.received .message-content {
      background-color: #f0f0f0;
      color: var(--dark-brown);
      border-bottom-left-radius: 5px;
    }
    
    .message-sender {
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.8;
    }
    
    .message-text {
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }
    
    .message-time {
      font-size: 10px;
      text-align: right;
      margin-top: 5px;
      opacity: 0.7;
    }
    
    .emoji-picker-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .emoji-picker-btn:hover {
      background-color: var(--light-peach);
    }
    
    /* Ajustes para el input */
    .message-input input {
      flex-grow: 1;
      border: none;
      padding: 12px 15px;
      border-radius: 50px;
      background-color: #f9f9f9;
      transition: all 0.3s;
    }
    
    .message-input input:focus {
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 2px var(--light-peach);
    }
    
    .send-btn {
      background-color: var(--peach);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .send-btn:hover {
      background-color: #ff9489;
      transform: translateY(-2px);
    }
    
    /* Miembros del chat */
    .chat-member {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 5px;
      transition: all 0.3s;
    }
    
    .chat-member:hover {
      background-color: var(--light-peach);
    }
    
    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--peach);
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    
    .member-name {
      font-size: 14px;
      font-weight: bold;
      flex-grow: 1;
    }
    
    .member-online {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #27ae60;
    }
    
    /* Emoji Picker mejorado */
    .emoji-picker {
      position: absolute;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      padding: 10px;
      z-index: 100;
    }
    
    .emoji-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }
    
    .emoji {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s;
    }
    
    .emoji:hover {
      background-color: var(--light-peach);
    }
    
    /* Estado vacío del chat */
    .empty-chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      text-align: center;
      padding: 20px;
      margin: auto;
    }
    
    .empty-chat-icon {
      font-size: 40px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive para tablets y móviles */
    @media (max-width: 768px) {
      .chat-container {
        grid-template-columns: 1fr;
      }
      
      .chat-members {
        display: none;
      }
      
      .message {
        max-width: 85%;
      }
      
      .messages-container {
        height: 400px;
      }
    }
  </style>
</head>
