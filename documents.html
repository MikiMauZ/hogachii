  <main>
    <h1>Documentos Importantes <span class="kawaii-icon">üìÑ</span></h1>
    
    <div class="documents-container">
      <div class="documents-header">
        <button id="uploadDocBtn" class="kawaii-btn">
          <span>Subir Documento</span>
        </button>
        
        <div class="documents-filters">
          <button class="kawaii-filter active" data-category="all">Todos</button>
          <button class="kawaii-filter" data-category="bills">Facturas</button>
          <button class="kawaii-filter" data-category="warranty">Garant√≠as</button>
          <button class="kawaii-filter" data-category="contract">Contratos</button>
          <button class="kawaii-filter" data-category="manual">Manuales</button>
          <button class="kawaii-filter" data-category="other">Otros</button>
        </div>
      </div>
      
      <div class="documents-grid" id="documentsGrid">
        <!-- Se rellena con JavaScript -->
        <div class="loader"></div>
      </div>
    </div>
    
    <!-- Modal para Subir Documento -->
    <div class="modal-overlay" id="documentModal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="closeDocumentModal">&times;</button>
        <h2 class="modal-title">Subir Documento</h2>
        
        <form id="documentForm">
          <div class="form-group">
            <label for="documentTitle">T√≠tulo del Documento</label>
            <input type="text" id="documentTitle" name="documentTitle" required placeholder="Nombre del documento">
          </div>
          
          <div class="form-group">
            <label for="documentDescription">Descripci√≥n (opcional)</label>
            <textarea id="documentDescription" name="documentDescription" rows="3" placeholder="Detalles del documento..."></textarea>
          </div>
          
          <div class="form-group">
            <label for="documentCategory">Categor√≠a</label>
            <select id="documentCategory" name="documentCategory">
              <option value="bills">Facturas</option>
              <option value="warranty">Garant√≠as</option>
              <option value="contract">Contratos</option>
              <option value="manual">Manuales</option>
              <option value="other">Otros</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="documentFile">Archivo</label>
            <input type="file" id="documentFile" name="documentFile" required>
          </div>
          
          <div class="modal-actions">
            <button type="button" id="cancelDocumentBtn" class="btn-secondary">Cancelar</button>
            <button type="submit" class="kawaii-btn">Subir Documento</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Modal para Ver Documento -->
    <div class="modal-overlay" id="viewDocumentModal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="closeViewDocumentModal">&times;</button>
        <h2 class="modal-title" id="viewDocumentTitle">Detalles del Documento</h2>
        
        <div id="documentDetails">
          <!-- Se rellena con JavaScript -->
        </div>
        
        <div class="modal-actions">
          <button id="deleteDocumentBtn" class="btn-secondary">Eliminar</button>
          <button id="downloadDocumentBtn" class="kawaii-btn">Descargar</button>
          <button id="closeViewDocumentBtn" class="btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </main>
